{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Добавить нового пользователя</h5>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" name="first_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Фамилия</label>
            <input type="text" name="last_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Логин</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Роль</label>
            <select name="role" class="form-select" required>
              <option value="worker">Рабочий персонал</option>
              <option value="manager">АУП</option>
              <option value="admin">Администратор</option>
              <option value="new">Не подтвержден</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Добавить</button>
          <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Отмена</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
